<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <title>Главная</title>
</head>
<body>
  <header>
    <h1>
      <a href="/">Django blog</a>
    </h1>
  </header>
  {% if user.is_authenticated %}
    <p>Привет {{ user.username }}!</p>
    <p><a href="{% url 'logout' %}">Выйти</a></p>
  {% else %}
    <p>Вы не вошли в аккаунт.</p>
    <a href="{% url 'login'%}">Войти</a> or
    <a href="{% url 'signup'%}">Регистрация</a>
  {% endif %}

  <div class="container">
      <a href="{% url 'post_new' %}">Новый пост</a>

    {%block content%}
    {%endblock content%}
  </div>
</body>
</html>
